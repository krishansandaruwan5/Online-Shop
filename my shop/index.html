<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Shop</h1>

    <div id="items-container">

</body>
</html>
